<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mighty Gym â€“ Scorecard Builder</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b1f3a, #090b16 70%);
      color: #fff;
      padding: 16px;
    }h1 { text-align: center; margin-bottom: 10px; }

.builder, .scorecard {
  max-width: 900px;
  margin: 0 auto 20px;
  background: rgba(15,18,32,0.9);
  border-radius: 18px;
  padding: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

label { font-size: 0.85rem; opacity: 0.85; }
input, select {
  width: 100%;
  padding: 10px;
  margin: 6px 0 12px;
  border-radius: 10px;
  border: none;
  background: #0f1220;
  color: #fff;
}

button {
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #ffb000;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

.workout-row {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr auto;
  gap: 8px;
  margin-bottom: 8px;
}

.workout-row button {
  background: #ff5555;
  color: #fff;
}

/* SCORECARD */
.header {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
}

.avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #000;
  border: 2px solid #ffb000;
  margin-right: 12px;
}

.user-info h2 { margin: 0; color: #ffb000; }
.user-info span { font-size: 0.85rem; opacity: 0.8; }

.workout {
  display: flex;
  justify-content: space-between;
  background: #0f1220;
  padding: 10px 12px;
  border-radius: 12px;
  margin-bottom: 8px;
}

.rank { font-weight: bold; color: #ffb000; }

@media (max-width: 600px) {
  .workout-row { grid-template-columns: 1fr; }
}

  </style>
</head>
<body><h1>ðŸ¥Š Mighty Gym Scorecard Builder</h1><div class="builder">
  <label>Player Name</label>
  <input id="playerName" placeholder="SpeakVr" /><label>Level</label> <input id="level" placeholder="8" />

  <h3>Add Workout</h3>
  <div class="workout-row">
    <input id="wName" placeholder="Workout name" />
    <select id="wType">
      <option value="grade">Grade</option>
      <option value="score">Score</option>
    </select>
    <input id="wValue" placeholder="C / A / S or 123" />
    <button onclick="addWorkout()">+</button>
  </div>  <div id="workoutList"></div><button onclick="generate()" style="width:100%; margin-top:12px">Done â€“ Generate Scorecard</button>

</div><div id="card" class="scorecard" style="display:none">
  <div class="header">
    <div class="avatar"></div>
    <div class="user-info">
      <h2 id="cName"></h2>
      <span id="cLevel"></span>
    </div>
  </div>  <div id="cWorkouts"></div>
</div><script>
  const workouts = [];

  function addWorkout() {
    const name = wName.value;
    const type = wType.value;
    const value = wValue.value;
    if (!name || !value) return;

    workouts.push({ name, type, value });
    wName.value = wValue.value = '';
    renderList();
  }

  function renderList() {
    workoutList.innerHTML = '';
    workouts.forEach((w, i) => {
      const div = document.createElement('div');
      div.className = 'workout-row';
      div.innerHTML = `
        <input disabled value="${w.name}" />
        <input disabled value="${w.type}" />
        <input disabled value="${w.value}" />
        <button onclick="removeWorkout(${i})">âœ•</button>
      `;
      workoutList.appendChild(div);
    });
  }

  function removeWorkout(i) {
    workouts.splice(i, 1);
    renderList();
  }

  function generate() {
    cName.textContent = playerName.value || 'Player';
    cLevel.textContent = 'Level ' + (level.value || '?');
    cWorkouts.innerHTML = '';

    workouts.forEach(w => {
      const div = document.createElement('div');
      div.className = 'workout';
      div.innerHTML = `
        <span>${w.name}</span>
        <span class="rank">${w.type === 'grade' ? w.value : 'Score: ' + w.value}</span>
      `;
      cWorkouts.appendChild(div);
    });

    card.style.display = 'block';
    card.scrollIntoView({ behavior: 'smooth' });
  }
</script></body>
</html>
