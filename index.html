<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mighty Gym â€“ Scorecard Logger</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f1220;
      color: #eaeaf0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .card {
      background: #171a33;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 10px;
      border: none;
      background: #0f1220;
      color: #fff;
    }
    button {
      margin-top: 14px;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: #6c7bff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #5a68e6; }
    .log {
      margin-top: 10px;
    }
    .entry {
      background: #0f1220;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ¥Š Mighty Gym Scorecards</h1>

  <div class="card">
    <h2>Log a Workout</h2>

    <label>Workout Type</label>
    <select id="type">
      <option value="Workout">Workout</option>
      <option value="Freestyle">Freestyle</option>
      <option value="World Event">World Event</option>
    </select>

    <label>Workout Name / Description</label>
    <input id="name" placeholder="e.g. Mighty Shuffle, Uppercut Drill" />

    <label>World Event Number (optional)</label>
    <input id="eventNum" type="number" placeholder="e.g. 23" />

    <label>Score (optional)</label>
    <input id="score" type="number" placeholder="e.g. 86234" />

    <button onclick="addEntry()">Add Scorecard</button>
  </div>

  <div class="card">
    <h2>Saved Scorecards</h2>
    <div id="log" class="log"></div>
  </div>

  <script>
    const logEl = document.getElementById('log');
    let entries = JSON.parse(localStorage.getItem('mightyGymLogs') || '[]');

    function render() {
      logEl.innerHTML = '';
      entries.forEach((e, i) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>${e.type}</strong> â€” ${e.name || 'Unnamed'}<br>
          ${e.type === 'World Event' && e.eventNum ? 'Event #' + e.eventNum + '<br>' : ''}
          ${e.score ? 'Score: ' + e.score + '<br>' : ''}
          <small>${e.date}</small>
        `;
        logEl.appendChild(div);
      });
    }

    function addEntry() {
      const type = document.getElementById('type').value;
      const name = document.getElementById('name').value;
      const eventNum = document.getElementById('eventNum').value;
      const score = document.getElementById('score').value;

      const entry = {
        type,
        name,
        eventNum,
        score,
        date: new Date().toLocaleString()
      };

      entries.unshift(entry);
      localStorage.setItem('mightyGymLogs', JSON.stringify(entries));
      render();

      document.getElementById('name').value = '';
      document.getElementById('eventNum').value = '';
      document.getElementById('score').value = '';
    }

    render();
  </script>
</body>
</html>
