<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mighty Gym – Scorecard</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b1f3a, #090b16 70%);
      color: #fff;
    }.scorecard {
  max-width: 900px;
  margin: 20px auto;
  background: rgba(15,18,32,0.85);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.header {
  display: flex;
  align-items: center;
  padding: 16px;
  background: linear-gradient(90deg, #22265a, #15183a);
}

.avatar {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: #000;
  margin-right: 14px;
  border: 2px solid #ffb000;
}

.user-info h1 {
  margin: 0;
  font-size: 1.6rem;
  color: #ffb000;
}

.user-info span {
  font-size: 0.9rem;
  opacity: 0.8;
}

.stats {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  padding: 16px;
  background: #0e1126;
}

.stat {
  background: #15183a;
  border-radius: 14px;
  padding: 14px;
  text-align: center;
}

.stat .value {
  font-size: 2.2rem;
  font-weight: bold;
  color: #ffb000;
}

.stat .label {
  font-size: 0.8rem;
  opacity: 0.8;
}

.workouts {
  padding: 16px;
}

.workout {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0f1220;
  border-radius: 12px;
  padding: 12px 14px;
  margin-bottom: 8px;
}

.workout span {
  opacity: 0.85;
}

.rank {
  font-size: 1.4rem;
  font-weight: bold;
  color: #ffb000;
}

.footer {
  padding: 14px;
  text-align: center;
  font-size: 0.75rem;
  opacity: 0.6;
  background: #0b0d1c;
}

/* Mobile tweaks */
@media (max-width: 600px) {
  .stats {
    grid-template-columns: repeat(2, 1fr);
  }
}

  </style>
</head>
<body>  <div class="scorecard">
    <div class="header">
      <div class="avatar"></div>
      <div class="user-info">
        <h1>SpeakVr</h1>
        <span>Human Participant • Level 8</span>
      </div>
    </div><div class="stats">
  <div class="stat">
    <div class="value">A</div>
    <div class="label">Group Avg</div>
  </div>
  <div class="stat">
    <div class="value">A</div>
    <div class="label">Personal Avg</div>
  </div>
  <div class="stat">
    <div class="value">99</div>
    <div class="label">Intensity</div>
  </div>
  <div class="stat">
    <div class="value">0</div>
    <div class="label">Mighterium</div>
  </div>
</div>

<div class="workouts">
  <div class="workout">
    <span>DDR Lunges</span>
    <span class="rank">C</span>
  </div>
  <div class="workout">
    <span>Side Plank</span>
    <span class="rank">S</span>
  </div>
  <div class="workout">
    <span>Gliding</span>
    <span class="rank">Score: 116</span>
  </div>
  <div class="workout">
    <span>Climbing</span>
    <span class="rank">Score: 188</span>
  </div>
</div>

<div class="footer">
  Mighty Gym • Fan-made scorecard
</div>

  </div></body>
</html>
